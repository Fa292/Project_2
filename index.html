<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Blog preview card</title>


</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="image">
      <span class="card_tag">Learning</span>
      <p class="card_date">Published 21 Dec 2023</p>
      <h2 class="card_title">HTML & CSS foundations</h2>
      <p class="card_description">These languages are the backbone of every <br>website, defining structure, content, and <br>presentation.</p>
      <div class="pic_container">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
        <p class="pic_name">Greg Hooper</p>
      </div>
      
    </div>
  </div>

</body>
</html>
